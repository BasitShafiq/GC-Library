<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Gc library</title>
</head>
<style>
    body {
        margin: 0px;
        padding: 0px;
    }

    #table {
        height: 300px;
        overflow: auto;
    }
</style>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a style=" font-weight: bold;" class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>



                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button style="color: white;" class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="alert">

    </div>
    <h4 style="text-align: center;">College Library</h4>

    <div class="container">

        <form id="FormSubmit" class="mx-5 my-5">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Author">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend id="type" class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input id="science" class="form-check-input" type="radio" name="gridRadios" value="science"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Science
                        </label>
                    </div>
                    <div class="form-check">
                        <input id="arts" class="form-check-input" type="radio" name="gridRadios" value="arts" checked>
                        <label class="form-check-label" for="gridRadios2">
                            Arts
                        </label>
                    </div>
                    <div class="form-check">
                        <input id="novel" class="form-check-input" type="radio" name="gridRadios" value="novel" checked>
                        <label class="form-check-label" for="gridRadios2">
                            Novel
                        </label>
                    </div>
                </div>
    </div>
    </fieldset>
    <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">

            <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
    </div>
    </form>
    <div class="container" id='table'>
        <h2>Books

        </h2>
        <table class="table">

            <thead>
                <tr>

                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody id="body" style="color: white; background-color: rgb(62, 24, 201);">


            </tbody>
        </table>
    </div>
    <script src="ClassApp.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>



</body>

</html>
